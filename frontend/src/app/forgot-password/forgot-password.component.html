<mat-toolbar color = "primary">
    <mat-toolbar-row fxlayout="row">
        <span class="title-center">Forgot Passowrd</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFLex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName ="email" required>
                <mat-error *ngIf="
                forgotPasswordForm.controls.email.invalid &&
                (forgotPasswordForm.controls.email.dirty ||
                  forgotPasswordForm.controls.email.touched)"
              >
                    <span *ngIf="forgotPasswordForm.controls.email.errors.required">This field is mandatory.</span>
                    <span *ngIf="forgotPasswordForm.email.errors.pattern"></span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>

</mat-dialog-content>  
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" 
    [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)"> Send Password</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
